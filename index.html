<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
    <title>H. Institute</title>
</head>

<body>
    <div class="crt-overlay">
        <div class="static overlay"></div>
        <div class="scan overlay"></div>
    </div>

    <div class="header">
        <div class="header-left">
            <img src="assets/logos/Logo Console.svg" id="logo">
        </div>

        <div class="header-right">
            <p>Hephaestus Institute of Research (TM)</p>
            <p>Pandora Initiative </p>
            <hr id="line">
            <p>PANDORA V 1.1.3.449</p>
            <p>(C)1974 Hephaestus</p>
            <p>- Server Cd. Aegis -</p>
        </div>
    </div>

    <div class="content">
        <div id="terminal">
            <pre type="text" id="output">> SYSTEM BOOTING...</pre>
            <span>
                >&nbsp;
                <input type="text" autocomplete="off" id="input" autofocus>
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
